name: Deploy
on:
  workflow_dispatch:
    inputs:
      message:
        required: false
        default: "Triggered manually or some of the upstream builds"
      
  push:
    branches:
      - master

jobs:
  build:
    name: Run API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build API
        run: |
          echo ${GITHUB_REF}
          echo ${GITHUB_WORKSPACE}
          echo ${GITHUB_REF#refs/tags/}
          echo ${{ steps.tag_name.outputs.tag }}
          echo ${{ github.run_number }}
          echo ${GITHUB_REPOSITORY}
          echo ${{ github.event.inputs.name }}
          echo ${{ github.event.inputs.caption }}
          echo "Build API"
          sleep 10s
          chmod +x "./test.sh"
          ./test.sh